<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Broadcasts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1 id="top">Hello World Consumer</h1>

    <h2 id="custom_header"></h2>
    <script>
        var socket = io();
        socket.on('custom_header', function(msg) {
            document.getElementById('custom_header').textContent = msg.data;
        });
    </script>

    <h1 id="env"></h1>
    <script>
        var socket = io();
        socket.on('env', function(msg) {
            document.getElementById('env').textContent = 'Kafka Topic: ' + msg.data;
        });
    </script>
    
    <ul id="messages"></ul>
    <script>
        var socket = io();
        socket.on('message', function(msg) {
            var li = document.createElement('li');
            li.textContent = msg.data;
            document.getElementById('messages').appendChild(li);
        });
    </script>
</body>
</html>
